<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prolific Trading Journal - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(270deg, #0a0f1c, #1a1f2e, #2c3345, #0a0f1c);
      background-size: 800% 800%;
      animation: gradientBG 18s ease infinite;
      color: #fff;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%}
      50% {background-position:100% 50%}
      100% {background-position:0% 50%}
    }
    .luxury-gold {
      background: linear-gradient(45deg, #d4af37, #f4e19c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1.5s ease forwards;
      animation-delay: 0.5s;
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .glow-button:hover {
      box-shadow: 0 0 15px rgba(244, 193, 45, 0.6), 0 0 30px rgba(244, 193, 45, 0.4);
      transform: scale(1.03);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="glass-card p-12 rounded-2xl text-center max-w-md">
    <h1 class="text-4xl font-extrabold mb-4 luxury-gold tracking-wide">Journal Like a Pro</h1>
    <p class="text-gray-200 mb-6 text-lg leading-relaxed">
      Record all your trades for free.<br>
      <span class="text-yellow-300 font-semibold">Secure • Cloud Synced • Always Accessible</span>
    </p>
    <button id="loginBtn" class="glow-button flex items-center justify-center gap-3 mx-auto px-6 py-3 rounded-lg text-lg font-semibold text-gray-900 bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-500 hover:to-yellow-600 transition-transform duration-300">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-6 h-6 bg-white rounded-full p-1"> 
      Sign in with Google
    </button>
    <p class="mt-8 text-sm text-gray-300 italic">Your premium trading journey, securely stored in the cloud</p>
  </div>

  <script>
    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCWSfQEur2gxgvg1HiyFNB0zvtI3orDPOM",
      authDomain: "journal-data-save.firebaseapp.com",
      projectId: "journal-data-save",
      storageBucket: "journal-data-save.firebasestorage.app",
      messagingSenderId: "699035263314",
      appId: "1:699035263314:web:411f111cbaeb618a0dda8b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // ✅ Login button
    document.getElementById("loginBtn").addEventListener("click", () => {
      auth.signInWithPopup(provider)
        .then(() => {
          // ✅ Redirect to journal page after login
          window.location.href = "journal.html";
        })
        .catch(err => alert("Login failed: " + err.message));
    });
  </script>
</body>
</html>
