<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prolific Trading Journal - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fb;
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-sm fixed w-full top-0 z-10">
    <div class="max-w-6xl mx-auto flex justify-between items-center py-4 px-6">
      <div class="text-2xl font-extrabold text-blue-600">Prolific Journal</div>
      <nav class="hidden md:flex gap-6 text-gray-700 font-medium">
        <a href="#" class="hover:text-blue-500">Features</a>
        <a href="#" class="hover:text-blue-500">Pricing</a>
        <a href="#" class="hover:text-blue-500">Docs</a>
        <a href="#" class="hover:text-blue-500">Contact</a>
      </nav>
      <button id="loginBtnTop" class="px-5 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white font-semibold shadow">
        Login
      </button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="pt-28 pb-20 bg-gradient-to-b from-white to-gray-100">
    <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-12 items-center px-6">
      
      <!-- Left Content -->
      <div>
        <h1 class="text-4xl md:text-5xl font-extrabold leading-tight">
          Your Online <span class="text-blue-600">Trading Journal</span>
        </h1>
        <p class="mt-6 text-lg text-gray-600">
          Journal > Improve > Trade Better. <br>
          Record all your trades for free. Secure. Cloud synced.
        </p>
        <button id="loginBtnHero" class="mt-8 px-6 py-3 text-lg rounded bg-blue-600 hover:bg-blue-700 text-white font-semibold shadow">
          Sign in with Google
        </button>
      </div>

      <!-- Right Mockup -->
      <div class="flex justify-center">
        <img src="https://dummyimage.com/500x350/edf2f7/aaa.png&text=Journal+Dashboard+Preview" 
             alt="Journal Mockup" class="rounded-lg shadow-lg">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center py-6 text-gray-500 text-sm border-t">
    © 2025 Prolific Trading Journal. All rights reserved.
  </footer>

  <script>
    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCWSfQEur2gxgvg1HiyFNB0zvtI3orDPOM",
      authDomain: "journal-data-save.firebaseapp.com",
      projectId: "journal-data-save",
      storageBucket: "journal-data-save.firebasestorage.app",
      messagingSenderId: "699035263314",
      appId: "1:699035263314:web:411f111cbaeb618a0dda8b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // ✅ Sign in redirect
    function signInAndGo() {
      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = "journal.html";
        })
        .catch(err => alert("Login failed: " + err.message));
    }

    document.getElementById("loginBtnTop").addEventListener("click", signInAndGo);
    document.getElementById("loginBtnHero").addEventListener("click", signInAndGo);
  </script>

</body>
</html>
