<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prolific Trading Journal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 transition-colors duration-300">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 border-b bg-white dark:bg-[#0d1117] dark:border-gray-700">
    <h1 class="text-xl font-bold">Prolific Trading Journal</h1>
    <div class="flex items-center gap-4">
      <button onclick="toggleTheme()" class="text-sm border px-3 py-1 rounded dark:border-gray-500">
        Toggle Theme
      </button>
      <div class="relative group">
        <button class="text-sm bg-gray-200 dark:bg-gray-800 px-3 py-1 rounded">Profile â–¼</button>
        <div class="absolute right-0 mt-2 hidden group-hover:block bg-white dark:bg-[#161b22] border dark:border-gray-700 rounded shadow-lg w-48 z-10">
          <div class="p-3 text-sm">
            <p class="font-medium">John Doe</p>
            <p class="text-xs text-gray-500 dark:text-gray-400">john@example.com</p>
          </div>
          <hr class="border-gray-200 dark:border-gray-700" />
          <button class="w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-[#0d1117] text-sm">Sync to Cloud</button>
          <button class="w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-[#0d1117] text-sm">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Dashboard -->
  <main class="p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">

    <!-- Stats summary -->
    <div class="lg:col-span-3 grid grid-cols-1 md:grid-cols-5 gap-4">
      <div class="bg-white dark:bg-[#161b22] rounded-lg shadow p-4 text-center">
        <p class="text-gray-500 dark:text-gray-400 text-sm">Total P/L (USD)</p>
        <p class="text-green-500 text-xl font-bold">$0.00</p>
      </div>
      <div class="bg-white dark:bg-[#161b22] rounded-lg shadow p-4 text-center">
        <p class="text-gray-500 dark:text-gray-400 text-sm">Win Rate</p>
        <p class="text-xl font-bold">0%</p>
      </div>
      <div class="bg-white dark:bg-[#161b22] rounded-lg shadow p-4 text-center">
        <p class="text-gray-500 dark:text-gray-400 text-sm">Total Trades</p>
        <p class="text-xl font-bold">0</p>
      </div>
      <div class="bg-white dark:bg-[#161b22] rounded-lg shadow p-4 text-center">
        <p class="text-gray-500 dark:text-gray-400 text-sm">Avg. Profit</p>
        <p class="text-green-500 text-xl font-bold">$0.00</p>
      </div>
      <div class="bg-white dark:bg-[#161b22] rounded-lg shadow p-4 text-center">
        <p class="text-gray-500 dark:text-gray-400 text-sm">Avg. Loss</p>
        <p class="text-red-500 text-xl font-bold">$0.00</p>
      </div>
    </div>

    <!-- Left: Trade logging form -->
    <section class="bg-white dark:bg-[#161b22] rounded-lg shadow p-6 space-y-4">
      <h2 class="text-lg font-semibold mb-2">Log New Trade</h2>
      <div class="space-y-3">
        <label class="block text-sm">Instrument</label>
        <select class="w-full p-2 rounded border dark:bg-[#0d1117] dark:border-gray-600 dark:text-white">
          <option>US Wall Street 30</option>
          <option>NASDAQ 100</option>
        </select>
        <div class="flex gap-2">
          <button class="flex-1 bg-blue-600 text-white py-2 rounded">Buy</button>
          <button class="flex-1 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-white py-2 rounded">Sell</button>
        </div>
        <input class="w-full p-2 rounded border dark:bg-[#0d1117] dark:border-gray-600 dark:text-white" placeholder="Lot Size e.g. 0.2">
        <div class="flex gap-2">
          <input class="flex-1 p-2 rounded border dark:bg-[#0d1117] dark:border-gray-600 dark:text-white" placeholder="Entry Price">
          <input class="flex-1 p-2 rounded border dark:bg-[#0d1117] dark:border-gray-600 dark:text-white" placeholder="Exit Price (optional)">
        </div>
        <textarea class="w-full p-2 rounded border dark:bg-[#0d1117] dark:border-gray-600 dark:text-white" placeholder="Comments & Screenshots"></textarea>
        <button class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Save Trade</button>
      </div>
    </section>

    <!-- Right: Trade History Table -->
    <section class="lg:col-span-2 bg-white dark:bg-[#161b22] rounded-lg shadow p-6">
      <h2 class="text-lg font-semibold mb-4">Trade History</h2>
      <div class="text-gray-500 dark:text-gray-400 text-center py-6">No trades logged yet.</div>
    </section>
  </main>

  <script>
    const body = document.body;
    const savedTheme = localStorage.getItem('theme');
    if(savedTheme === 'dark') body.classList.add('dark');
    function toggleTheme() {
      body.classList.toggle('dark');
      localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
    }
  </script>
</body>
</html>
