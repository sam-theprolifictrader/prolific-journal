<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Trading Journal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 dark:bg-[#0d1117] dark:text-white transition-colors duration-300 min-h-screen">
  <header class="flex justify-between items-center px-6 py-4 border-b dark:border-gray-700">
    <h1 class="text-xl font-bold">MyJournal</h1>
    <div class="flex items-center gap-4">
      <button onclick="toggleTheme()" class="text-sm border px-3 py-1 rounded dark:border-gray-500">Toggle Theme</button>
      <div class="relative group">
        <button class="text-sm bg-gray-200 dark:bg-gray-800 px-3 py-1 rounded">Profile â–¼</button>
        <div class="absolute right-0 mt-2 hidden group-hover:block bg-white dark:bg-gray-900 border dark:border-gray-700 rounded shadow-lg w-48 z-10">
          <div class="p-3 text-sm">
            <p class="font-medium">John Doe</p>
            <p class="text-xs text-gray-500">john@example.com</p>
          </div>
          <hr class="border-gray-200 dark:border-gray-700" />
          <button class="w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800 text-sm">Sync to Cloud</button>
          <button class="w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800 text-sm">Logout</button>
        </div>
      </div>
    </div>
  </header>
  <main class="p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white dark:bg-gray-800 border dark:border-gray-700 rounded p-4 shadow">
        <h2 class="font-semibold text-lg">AAPL Trade</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400">Bought at 150, sold at 160. Profit: $500.</p>
      </div>
    </div>
  </main>
  <script>
    const body = document.body;
    const savedTheme = localStorage.getItem('theme');
    if(savedTheme === 'dark') body.classList.add('dark');
    function toggleTheme() {
      body.classList.toggle('dark');
      localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
    }
  </script>
</body>
</html>
